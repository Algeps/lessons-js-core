<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/uikit.css" rel="stylesheet">
    <link href="css/admin-panel.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <span class="page-header__text">Список заказов</span>
        <button class="button button_size_big button_color_clear-blue">
            <svg viewBox="0 0 16 16" class="button__icon" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" stroke="none"/>
                <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
            </svg>
            <span class="button__text">Светлая тема</span>
        </button>
    </header>

    <section class="filter-row">
        <div class="filter-row__main">
            <div class="filter-row__group filter-row__group_main">
                <label class="input searchbar searchbar_group_main">
                    <div class="input__area">
                        <input type="text" class="input__input-field" placeholder="Номер заказа или ФИО">
                        <button class="input__button-icon input__button-icon_position_end input__button-icon_target_delete">
                            <svg viewBox="0 0 16 16" class="input__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                            </svg>
                        </button>
                        <svg viewBox="0 0 16 16" class="input__button-icon input__button-icon_position_beginning searchbar__searchbar-icon" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
                        </svg>
                    </div>
                </label>
                <button class="button button_size_big button_color_blue">
                    <svg viewBox="0 0 16 16" class="button__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4H4V5.5L7 8.5V12L9 13V8.5L12 5.5V4Z" stroke="none"/>
                        </svg>
                    <span class="button__text">Фильтры</span>
                </button>
                <button class="button button_size_big button_color_clear-blue">
                    <span class="button__text">Сбросить фильтры</span>
                </button>
            </div>
            <div class="filter-row__group filter-row__group_main">
                <button class="button button_size_big button_color_clear-blue">
                    <svg viewBox="0 0 16 16" class="button__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
                        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
                        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
                        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
                    </svg>
                    <span class="button__text">Загрузка</span>
                </button>
            </div>
        </div>
        <div class="filter-row__other">
            <div class="filter-row__group filter-row__group_other">
                <label class="input input_filter-row_data_registration">
                    <div class="input__label">Дата оформления</div>
                    <div class="input__area searchbar">
                        <span class="input__button-icon input__button-icon_position_beginning searchbar__searchbar-text">с</span>
                        <input type="text" class="input__input-field" placeholder="dd.mm.yyyy" value="20.01.2021">
                        <button class="input__button-icon input__button-icon_position_end input__button-icon_target_delete">
                            <svg viewBox="0 0 16 16" class="input__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </label>
                <label class="input input_filter-row_data_registration">
                    <div class="input__area searchbar">
                        <span class="input__button-icon input__button-icon_position_beginning searchbar__searchbar-text">по</span>
                        <input type="text" class="input__input-field" placeholder="dd.mm.yyyy">
                        <button class="input__button-icon input__button-icon_position_end input__button-icon_target_delete">
                            <svg viewBox="0 0 16 16" class="input__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </label>
            </div>
            <div class="filter-row__group filter-row__group_other">
                <label class="input input_style_primary input_filter-row_order_status">
                    <div class="input__label">Статус заказа</div>
                    <div class="input__area">
                        <input type="button" class="input__input-field input__input-field_checked" value="Любой">
                        <svg viewBox="0 0 16 16" class="input__button-icon input__button-icon_position_end input__button-icon_target_button" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 6H11V6.5L8.25 11H7.75L5 6.5V6Z" stroke="none"/>
                        </svg>

                        <div class="dropdown-status">
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Новый</span>
                                </div>
                            </label>
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Рассчет</span>
                                </div>
                            </label>
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input" checked="">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Подтвержден</span>
                                </div>
                            </label>
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Отложен</span>
                                </div>
                            </label>
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Выполнен</span>
                                </div>
                            </label>
                            <label class="dropdown-status__item">
                                <div class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                    </svg>
                                    <span class="checkbox__label">Отменен</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </label>
            </div>
            <div class="filter-row__group filter-row__group_other">
                <label class="input input_filter-row_order_amount ">
                    <div class="input__label">Сумма заказа</div>
                    <div class="input__area searchbar">
                        <span class="input__button-icon input__button-icon_position_beginning searchbar__searchbar-text">от</span>
                        <input type="text" class="input__input-field" placeholder="₽" value="5000">
                        <button class="input__button-icon input__button-icon_position_end input__button-icon_target_delete">
                            <svg viewBox="0 0 16 16" class="input__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </label>
                <label class="input input_filter-row_order_amount">
                    <div class="input__area searchbar">
                        <span class="input__button-icon input__button-icon_position_beginning searchbar__searchbar-text">до</span>
                        <input type="text" class="input__input-field" placeholder="₽">
                        <button class="input__button-icon input__button-icon_position_end input__button-icon_target_delete">
                            <svg viewBox="0 0 16 16" class="input__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </label>
            </div>
            <div class="filter-row__group filter-row__group_other">
                <button class="button button_size_big button_color_clear-blue">
                    <span class="button__text">Применить</span>
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="table">
            <div class="table__row table__row_header">
                <div class="table__cell table__cell_header_checkbox">
                    <label>
                        <div class="checkbox">
                            <input type="checkbox" class="checkbox__input">
                            <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                            </svg>
                        </div>
                    </label>
                </div>
                <div class="table__cell">#</div>
                <div class="table__cell">
                    <span class="table__text">Дата</span>
                    <svg viewBox="0 0 16 16" class="table__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 6H11V6.5L8.25 11H7.75L5 6.5V6Z" stroke="none"/>
                    </svg>                    
                </div>
                <div class="table__cell">
                    <span class="table__text">Статус</span>
                    <svg viewBox="0 0 16 16" class="table__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 6H11V6.5L8.25 11H7.75L5 6.5V6Z" stroke="none"/>
                    </svg> 
                </div>
                <div class="table__cell">
                    <span class="table__text">Позиций</span>
                    <svg viewBox="0 0 16 16" class="table__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 6H11V6.5L8.25 11H7.75L5 6.5V6Z" stroke="none"/>
                    </svg> 
                </div>
                <div class="table__cell">
                    <span class="table__text">Сумма</span>
                    <svg viewBox="0 0 16 16" class="table__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 6H11V6.5L8.25 11H7.75L5 6.5V6Z" stroke="none"/>
                    </svg> 
                </div>
                <div class="table__cell">ФИО покупателя</div>
            </div>
            <div class="table__body">
                <div class="table__row">
                    <div class="table__cell">
                        <label>
                            <div class="checkbox">
                                <input type="checkbox" class="checkbox__input">
                                <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"></path>
                                </svg>
                            </div>
                        </label>
                    </div>
                    <div class="table__cell">1270989</div>
                    <div class="table__cell">15.02.2021, 18:00</div>
                    <div class="table__cell">Отложен</div>
                    <div class="table__cell">5</div>
                    <div class="table__cell">101 907 ₽</div>
                    <div class="table__cell">Чернышев Филипп Семёнович</div>
                </div>
            </div>
            <div class="table__footer">

            </div>
        </div>
    </section>
    
</body>
</html>
